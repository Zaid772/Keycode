<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keycode</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Keycode Challenge!</h1>
    
    <div id="enter">Enter any key!</div>
    <div id="boxes">
        <div id="box1" class="groupBox">Key Code:
        <p id="keyCode" class="text"></p>
    </div>
        <div id="box2" class="groupBox">Key Value:
        <p id="keyValue" class="text"></p>
    </div>
        <div id="box3" class="groupBox">Character Code:
        <p id="charCode" class="text"></p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
